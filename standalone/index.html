        /* ============================================
           GLOBAL STYLES & RESET
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2962ff;
            --secondary-color: #00bfa5;
            --danger-color: #e53935;
            --warning-color: #ff6f00;
            --success-color: #43a047;
            --text-primary: #212121;
            --text-secondary: #757575;
            --bg-main: #f5f7fa;
            --bg-card: #ffffff;
            --border-color: #e0e0e0;
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
            --header-height: 64px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* ============================================
           PROGRESS BAR
           ============================================ */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0,0,0,0.1);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-container.active {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ============================================
           SIDEBAR
           ============================================ */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar.collapsed .brand-text,
        .sidebar.collapsed .menu-item span,
        .sidebar.collapsed .user-info-text {
            display: none;
        }

        .brand-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo-img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
        }

        .brand-text {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .menu-list {
            flex: 1;
            padding: 20px 0;
            list-style: none;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .menu-item:hover {
            background: rgba(41, 98, 255, 0.08);
            color: var(--primary-color);
        }

        .menu-item.active {
            background: rgba(41, 98, 255, 0.12);
            color: var(--primary-color);
            border-right: 3px solid var(--primary-color);
        }

        .menu-item i {
            font-size: 24px;
        }

        .user-profile-mini {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-info-text h4 {
            font-size: 14px;
            font-weight: 500;
        }

        .user-info-text p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ============================================
           MAIN WRAPPER
           ============================================ */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .main-wrapper.expanded {
            margin-left: var(--sidebar-collapsed);
        }

           HEADER
           ============================================ */

            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);

            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 90;
        }

            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .menu-toggle-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .breadcrumb {
            margin-left: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .header-right {

            align-items: center;
            gap: 16px;

            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .icon-btn {

            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: rgba(0,0,0,0.05);

           ============================================ */

        .date-filter-container {

            padding: 20px;
            margin-bottom: 24px;

        .filter-header h3 {

            font-weight: 500;

        .filter-controls {

        .filter-buttons {

        .filter-btn {

            background: white;
            border-radius: 8px;

        .filter-date-picker {

            color: white;

            margin-bottom: 24px;

        .stat-card {

            border-radius: 12px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

        .stat-card:hover {

            font-weight: 700;
            margin-bottom: 8px;

        .stat-info span {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon i {

        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
        }

        .chart-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .chart-header {
            margin-bottom: 20px;
        }

        .chart-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            height: 100px;
        }

        .skeleton-chart {
            height: 400px;
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }

        .overlay.active {
            display: block;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-wrapper {
                margin-left: 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                flex-direction: column;
            }
        }
    </style>
</head>

                    const response = await fetch(url, {
                        method: options.method || 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        body: options.body ? JSON.stringify(options.body) : undefined

                progressBarInner: null
            },

            state: {
                activeTab: CONFIG.ui.defaultTab,
                isCollapsed: false,
                isMobile: false
            },

            init() {
                this.elements.sidebar = document.getElementById('sidebar');
                this.elements.mainWrapper = document.getElementById('mainWrapper');
                this.elements.menuList = document.getElementById('menuList');
                this.elements.mainContent = document.getElementById('mainContent');
                this.elements.overlay = document.getElementById('overlay');
                this.elements.breadcrumb = document.querySelector('#breadcrumb span');
                this.elements.progressBar = document.getElementById('progressBar');
                this.elements.progressBarInner = this.elements.progressBar.querySelector('.progress-bar');

                this.state.isMobile = window.innerWidth <= CONFIG.ui.mobileBreakpoint;
            },

            renderMenu() {
                const menuHtml = CONFIG.menuItems.map(item => `
                    <li class="menu-item ${item.id === this.state.activeTab ? 'active' : ''}"
                        onclick="App.navigate('${item.id}')"
                        title="${this.state.isCollapsed ? item.label : ''}">
                        <i class="material-icons-outlined">${item.icon}</i>
                        <span>${item.label}</span>
                    </li>
                `).join('');

                this.elements.menuList.innerHTML = menuHtml;
            },

            renderDashboard() {
                const today = new Date().toISOString().split('T')[0];

                return `
                    <!-- Date Filter -->
                    <div class="date-filter-container">
                        <div class="filter-header">
                            <h3>üìÖ B·ªô l·ªçc th·ªùi gian</h3>
                        </div>
                        <div class="filter-controls">
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-type="day" onclick="App.changeFilterType('day')">
                                    <i class="material-icons-outlined">today</i>
                                    <span>Ng√†y</span>
                                </button>
                                <button class="filter-btn" data-type="week" onclick="App.changeFilterType('week')">
                                    <i class="material-icons-outlined">date_range</i>
                                    <span>Tu·∫ßn</span>
                                </button>
                                <button class="filter-btn" data-type="month" onclick="App.changeFilterType('month')">
                                    <i class="material-icons-outlined">calendar_month</i>
                                    <span>Th√°ng</span>
                                </button>
                                <button class="filter-btn" data-type="year" onclick="App.changeFilterType('year')">
                                    <i class="material-icons-outlined">calendar_today</i>
                                    <span>NƒÉm</span>
                                </button>
                            </div>

                            <div class="filter-date-picker">
                                <input type="date" id="filterDate" value="${today}" onchange="App.applyDateFilter()" class="date-input">
                                <button onclick="App.resetFilter()" class="btn-reset">
                                    <i class="material-icons-outlined">refresh</i>
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Overview Cards -->
                    <div id="overview-cards"></div>

                    <!-- Charts Grid -->
                    <div class="charts-grid">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>üèÜ Top 5 Kh√°ch h√†ng</h3>
                            </div>
                            <div id="top-customers"></div>
                        </div>

                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>üõ£Ô∏è Top 5 Tuy·∫øn ƒë∆∞·ªùng</h3>
                            </div>
                            <div id="top-routes"></div>
                        </div>

                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>üöö Top 5 Xe doanh thu cao</h3>
                            </div>
                            <div id="top-vehicles"></div>
                        </div>

                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>‚ö†Ô∏è Top 5 Xe doanh thu th·∫•p</h3>
                            </div>
                            <div id="bottom-vehicles"></div>
                        </div>
                    </div>
                `;
            },

            renderOverviewCards(data) {
                return `
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-info">
                                <h3>${data.soChuyen.toLocaleString('vi-VN')}</h3>
                                <span>S·ªë l∆∞·ª£ng chuy·∫øn ƒëi</span>
                            </div>
                            <div class="stat-icon" style="background: #e3f2fd; color: #2962ff;">
                                <i class="material-icons-outlined">local_shipping</i>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-info">
                                <h3>${data.soXe.toLocaleString('vi-VN')}</h3>
                                <span>S·ªë l∆∞·ª£ng xe s·ª≠ d·ª•ng</span>
                            </div>
                            <div class="stat-icon" style="background: #e8f5e9; color: #2e7d32;">
                                <i class="material-icons-outlined">directions_car</i>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-info">
                                <h3>${data.doanhThu.toLocaleString('vi-VN')} ‚Ç´</h3>
                                <span>T·ªïng doanh thu</span>
                            </div>
                            <div class="stat-icon" style="background: #fff3e0; color: #ef6c00;">
                                <i class="material-icons-outlined">attach_money</i>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-info">
                                <h3>${data.soKhachHang.toLocaleString('vi-VN')}</h3>
                                <span>S·ªë kh√°ch h√†ng ph·ª•c v·ª•</span>
                            </div>
                            <div class="stat-icon" style="background: #fce4ec; color: #c2185b;">
                                <i class="material-icons-outlined">people</i>
                            </div>
                        </div>
                    </div>
                `;
            },

            showProgress(percent = 0) {
                this.elements.progressBar.classList.add('active');
                this.elements.progressBarInner.style.width = percent + '%';
            },

            hideProgress() {
                this.elements.progressBarInner.style.width = '100%';
                setTimeout(() => {
                    this.elements.progressBar.classList.remove('active');
                    this.elements.progressBarInner.style.width = '0%';
                }, 300);
            }
        };

        // ============================================
        // MAIN APPLICATION
        // ============================================
        const App = {
            currentFilter: {
                type: 'day',
                date: new Date().toISOString().split('T')[0]
            },

            init() {
                UIComponents.init();
                this._setupEventListeners();
                UIComponents.renderMenu();
                this.navigate(CONFIG.ui.defaultTab);
                this._checkLayout();
            },

            _setupEventListeners() {
                window.addEventListener('resize', () => this._checkLayout());
                UIComponents.elements.overlay.addEventListener('click', () => this._closeMobileSidebar());
            },

            _checkLayout() {
                UIComponents.state.isMobile = window.innerWidth <= CONFIG.ui.mobileBreakpoint;
            },

            navigate(pageId) {
                UIComponents.state.activeTab = pageId;
                UIComponents.renderMenu();

                const menuItem = CONFIG.menuItems.find(item => item.id === pageId);
                if (menuItem && UIComponents.elements.breadcrumb) {
                    UIComponents.elements.breadcrumb.textContent = menuItem.label;
                }

                if (pageId === 'overview') {
                    this._loadDashboardPage();
                } else {
                    UIComponents.elements.mainContent.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <i class="material-icons-outlined" style="font-size: 80px; color: #ccc;">construction</i>
                            <h2 style="margin-top: 20px; color: #666;">ƒêang ph√°t tri·ªÉn</h2>
                            <p style="color: #999;">Module "${menuItem.label}" ƒëang ƒë∆∞·ª£c x√¢y d·ª±ng...</p>
                        </div>
                    `;
                }

                if (UIComponents.state.isMobile) {
                    this._closeMobileSidebar();
                }
            },

            async _loadDashboardPage() {
                UIComponents.elements.mainContent.innerHTML = UIComponents.renderDashboard();
                await this.loadAllDashboardData();
            },

            async loadAllDashboardData() {
                try {
                    UIComponents.showProgress(10);

                    const allData = await ApiClient.getAllDashboardData(this.currentFilter);
                    UIComponents.showProgress(80);

                    if (allData.success) {
                        this._updateOverviewCards(allData.data.overview);
                        this._updateTopCustomers(allData.data.topCustomers);
                        this._updateTopRoutes(allData.data.topRoutes);
                        this._updateTopVehicles(allData.data.topVehicles);
                        this._updateBottomVehicles(allData.data.bottomVehicles);
                    }

                    UIComponents.hideProgress();
                } catch (error) {
                    console.error('[App] Error loading dashboard data:', error);
                    UIComponents.hideProgress();
                    alert('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu dashboard. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            },

            _updateOverviewCards(data) {
                const container = document.getElementById('overview-cards');
                if (container) {
                    container.innerHTML = UIComponents.renderOverviewCards(data);
                }
            },

            _updateTopCustomers(data) {
                const container = document.getElementById('top-customers');
                if (container) {
                    container.innerHTML = '<div id="chart-top-customers" class="chart-container"></div>';
                    setTimeout(() => {
                        ChartUtils.renderTopCustomersChart('chart-top-customers', data);
                    }, 100);
                }
            },

            _updateTopRoutes(data) {
                const container = document.getElementById('top-routes');
                if (container) {
                    container.innerHTML = '<div id="chart-top-routes" class="chart-container"></div>';
                    setTimeout(() => {
                        ChartUtils.renderTopRoutesChart('chart-top-routes', data);
                    }, 100);
                }
            },

            _updateTopVehicles(data) {
                const container = document.getElementById('top-vehicles');
                if (container) {
                    container.innerHTML = '<div id="chart-top-vehicles" class="chart-container"></div>';
                    setTimeout(() => {
                        ChartUtils.renderTopVehiclesChart('chart-top-vehicles', data);
                    }, 100);
                }
            },

            _updateBottomVehicles(data) {
                const container = document.getElementById('bottom-vehicles');
                if (container) {
                    container.innerHTML = '<div id="chart-bottom-vehicles" class="chart-container"></div>';
                    setTimeout(() => {
                        ChartUtils.renderBottomVehiclesChart('chart-bottom-vehicles', data);
                    }, 100);
                }
            },

            changeFilterType(type) {
                this.currentFilter.type = type;

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    if (btn.dataset.type === type) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                this.loadAllDashboardData();
            },

            applyDateFilter() {
                const dateInput = document.getElementById('filterDate');
                if (dateInput) {
                    this.currentFilter.date = dateInput.value;
                    this.loadAllDashboardData();
                }
            },

            resetFilter() {
                this.currentFilter.type = 'day';
                this.currentFilter.date = new Date().toISOString().split('T')[0];

                const dateInput = document.getElementById('filterDate');
                if (dateInput) {
                    dateInput.value = this.currentFilter.date;
                }

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    if (btn.dataset.type === 'day') {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                this.loadAllDashboardData();
            },

            toggleSidebar() {
                if (UIComponents.state.isMobile) {
                    UIComponents.elements.sidebar.classList.toggle('mobile-open');
                    UIComponents.elements.overlay.classList.toggle('active');
                } else {
                    UIComponents.state.isCollapsed = !UIComponents.state.isCollapsed;

                    if (UIComponents.state.isCollapsed) {
                        UIComponents.elements.sidebar.classList.add('collapsed');
                        UIComponents.elements.mainWrapper.classList.add('expanded');
                    } else {
                        UIComponents.elements.sidebar.classList.remove('collapsed');
                        UIComponents.elements.mainWrapper.classList.remove('expanded');
                    }

                    UIComponents.renderMenu();
                }
            },

            _closeMobileSidebar() {
                UIComponents.elements.sidebar.classList.remove('mobile-open');
                UIComponents.elements.overlay.classList.remove('active');
            }
        };

        // Start application
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
